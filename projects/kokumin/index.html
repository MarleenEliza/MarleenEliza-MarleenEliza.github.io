<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--   外部プラグイン・フォント -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style/mainStyle.css">

  <title>都道府県別の人口</title>
  <script src="script/index.js"></script>
  <script src="script/controller.js"></script>
</head>

<body>
  <main>
    <header>
      <div class="title">
        <h1>日本の人口</h1>
        <h2><span class="blue">男</span><span class="pink">女</span>別</h2>
      </div>
      <div class="male-and-female">
        <object class="icon-l" type="image/svg+xml" data="style/icon/fem-i.svg"></object>
        <object class="icon-l" type="image/svg+xml" data="style/icon/male-i.svg"></object>
      </div>
    </header>

    <section class="navigate-bar">
      <div class="input-group search">
        <input id="filterInput" type="text" class="form-control" placeholder="都道府県">
        <button type="button" class="btn btn-success  mr-2" onclick="filterPrefs()">
          <img class="icon" src="style/icon/search.svg"><img>
        </button>
        <button type="button" class="btn btn-info" onclick="resetFilter()">
          <img class="icon" src="style/icon/reset.svg"><img>
        </button>
      </div>
    </section>

    <section id="all-data" class="row">
    </section>

  </main>
</body>

</html>
